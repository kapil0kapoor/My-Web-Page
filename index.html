<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Video</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    .video-box { background: white; margin: 20px auto; padding: 20px; width: 340px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    iframe { width: 300px; height: 170px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Choose Your Favorite Video</h1>

  <div class="video-box">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
    <br>
    <button onclick="alert('You chose Video 1')">Choose This Video</button>
  </div>

  <div class="video-box">
    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
    <br>
    <button onclick="alert('You chose Video 2')">Choose This Video</button>
  </div>
</body>
</html>
